<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <script src="https://kit.fontawesome.com/02cd7d310f.js" crossorigin="anonymous"></script>
  <title>Todo</title>
</head>

<body>
  <header class="header">
    <div class="header-title-section">
      <i class="fa-solid fa-tornado fa-4x" style="color: white"></i>
      <h1 id="title">Todo List</h1>
    </div>
  </header>
  <main class="main">
    <nav class="nav">
      <div class="section-title add-list-section">
        <h2>Your Lists</h2>
        <button id="addListButton">
          <i class="fa-solid fa-plus fa-2x"></i>
        </button>
      </div>
      <div id="lists">

      </div>
    </nav>
    <div class="content">
      <div class="section-title add-task-section">
        <h2>Tasks</h2>
        <button id="addTaskButton">
          <i class="fa-solid fa-plus fa-2x"></i>
        </button>
      </div>
      <div class="list-tasks" id="listTasks">

      </div>
      <div class="modal-container" id="modalContainer">
        <div class="modal">
          <h1 id="newTaskTitle">New Task</h1>
          <input type="text" name="taskTitle" id="taskTitle" placeholder="Title">
          <input type="text" name="taskDescription" id="taskDescription" placeholder="Description">
          <input type="text" name="taskDueDate" id="taskDueDate" placeholder="Due date" onfocus="(this.type='date')">
          <div class="select">
            <select id="taskPriority">
              <option selected disabled>Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="buttons">
            <button class="add-btn" id="submitNewTaskButton">Add Task</button>
            <button class="cancel-btn" id="cancelNewTaskButton">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
