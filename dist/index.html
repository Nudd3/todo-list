<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <script src="https://kit.fontawesome.com/02cd7d310f.js" crossorigin="anonymous"></script>
  <title>Todo</title>
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <i class="fa-solid fa-tornado fa-4x" style="color: white"></i>
      <h1 id="title">Todo List</h1>
    </div>
    <div class="new-list-section">
      <button>
        <i class="fa-solid fa-plus fa-3x"></i>
        Add List
      </button>
      
    </div>
  </header>
  <main class="main">
    <nav class="nav">
      <div class="section-title">
        <h2>Your Lists</h2>
      </div>
      <div class="lists">
        <div class="list">
          <h3>Cleaning</h3>
        </div>
        <div class="list">
          <h3>Shopping</h3>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="section-title">
        <h2>Tasks</h2>
      </div>
      <div class="list-tasks">
        <div class="task">
          <div class="task-title">
            Empty the trash
          </div>
          <div class="task-description">
            <p>
              Take out the trash dammit!
            </p>
          </div>
          <div class="task-remove">
            <i class="fa-solid fa-trash-can"></i>
          </div>
          <div class="task-complete">
            <input type="checkbox" name="complete" id="complete">
          </div>
        </div>
        <div class="task">
          hello
        </div>
        <div class="task">

        </div>
        <div class="task">

        </div>
        <div class="task">

        </div>
        <div class="task">

        </div>
        <div class="task">

        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  
</body>
</html>
